<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse events</title>
</head>
<body onload="myfunc()">
    <script>
        function myfunc(){
            alert("Load hogya bhai..")
        }
    </script>
    
    <h1>Mouse Events</h1>
    <button id="a" onclick = fun()>Click me</button>
    <button id="b" onmouseout=gun()>Click me</button>
    <button id="c" onmouseover=sun()>Click me</button>
    <script>
        function fun(){
            document.getElementById("a").style.color="green";
        }
        function gun(){
            document.getElementById("b").style.background="Red";
        }
        function sun(){
            document.getElementById("c").style.color="blue";
        }
    </script>

    <h2>Keyboard Events</h2>
    <input type="text" id="e" onkeyup=abc()>
    <input type="text" id="f" onkeydown=def()>
    <script>
        function abc(){
            alert("Some key is pressed");
        }
        function def(){
            alert("happy");
        }
    </script>

    <h2>Form Events</h2>
    <form>
        <input type="text" id="g" onsubmit=xyz()>
        <input type="text" id="h" onfocus=www()>
        
    </form>
    <script>
        function xyz(){
            document.getElementById("g").style.color="cyan";
        }
        function www(){
            document.getElementById("h").style.background="Beige";
        }
    </script>
    
</body>
</html>
