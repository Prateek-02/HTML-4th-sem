<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Subtract Two numbers</h1>
    <input type="number"  id="num1" placeholder="Enter num1">
    <input type="number"  id="num2" placeholder="Enter num2">
    <button onclick="sub()">Click to start</button>
    <p id="demo"></p>
    <script>
        function sub(){
        var num1 = parseInt(document.getElementById('num1').value);
        var num2 = parseInt(document.getElementById('num2').value);
        var diff = num1-num2;
        document.getElementById('demo').innerHTML = "The diff is: "+diff;
        }
    </script>
</body>
</html>
