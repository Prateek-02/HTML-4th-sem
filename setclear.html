<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        h1{
            margin: 20px;
        }
        input{
            margin: 20px;
        }
        button{
            margin-left: 20px;
            width: 70px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Form</h1>
    <input type="text"id="t1">
    <br><br>
    <button  id="btn1">Set Value</button>
    <button id="btn2">Clear Value</button>
    <script>
        $("#t1").focus(function(){
            $("#t1").css("background-color","gray");
        })
        $("#btn1").click(function(){
            $("#t1").val("Hey There!!");
        })
        $("#btn2").click(function(){
            $("#t1").val("");
        })
    </script>
</body>
</html>
