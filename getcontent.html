<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                alert($("h1").text());
            })
            $("#b2").click(function(){
                alert($("h1").html());
            })
            $("#b3").click(function(){
                alert($("#lpu").attr("href"));
            })
            $("img").click(function(){
                alert($("#lpu").attr("href"));
            })
        });
    </script>
</head>
<body>
    <h1>LOVELY PROFESSIONAL UNIVERSITY<p>Punjab</p></h1>
    <h2>India</h2>
    <img src="./Assets/images/education.jpg" height="100" width="100" id="lpu"><br>
    <a href="https://www.lpu.in/" id="lpu">lpu.in</a><br><br>
    <button id="b1">TEXT</button>
    <button id="b2">HTML</button>
    <button id="b3">ATTRIBUTE</button>
</body>
</html>
