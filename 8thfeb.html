<!-- Sum of two numbers -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Sum of two numbers -->
    
    <h1>Sum of two numbers</h1>
    <input type="number" id="num1" placeholder="Enter number">
    <input type="number" id="num2" placeholder="Enter number">
    <button onclick="add()">Click to start</button>
    <p id="add"></p>
    <script>
        function add(){
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var sum = num1+num2;
            document.getElementById('add').innerHTML="The sum is "+sum;
        }
    </script>

    <!-- Subtraction of two numbers -->

    <h1>Subtract Two numbers</h1>
    <input type="number"  id="num1" placeholder="Enter num1">
    <input type="number"  id="num2" placeholder="Enter num2">
    <button onclick="sub()">Click to start</button>
    <p id="demo"></p>
    <script>
        function sub(){
        var num1 = parseInt(document.getElementById('num1').value);
        var num2 = parseInt(document.getElementById('num2').value);
        var diff = num1-num2;
        document.getElementById('demo').innerHTML = "The diff is: "+diff;
        }
    </script>

    <!-- Multiplication Table -->

    <h1>Multiplication Table</h1>
    <input type="number"  id="num" placeholder="Enter number">
    <button onclick="generateTable()">Generate table</button>
    <p id="table"></p>
    <script>
        function generateTable(){
            var num = parseInt(document.getElementById('num').value);
            var table = "Multiplication Table for " + num + ":"+ "<br>";
            for(var i = 1; i <= 10; i++){
                table += num + " Ã— " + i + " = " + (num * i) + "<br>";
            }
            document.getElementById('table').innerHTML = table;
        }
    </script>
</body>
</html>
